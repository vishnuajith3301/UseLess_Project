<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="option">         
        <form id="happinessForm">
            <label>1. How often do you feel happy and satisfied with your life?</label>
            <div>
                <label><input type="radio" name="happiness" value="4"> Almost always</label> 
                <label><input type="radio" name="happiness" value="3"> Most of the time</label>
                <br>
                <label><input type="radio" name="happiness" value="2"> Some of the time</label>
                <label><input type="radio" name="happiness" value="1"> Rarely</label>
            </div>
        </form>
        <br>            
        <button class="btn" onclick="getValues()">SUBMIT</button>  
    </div>
    <script>
        function getValues() {
            const form = document.getElementById("happinessForm");
            const selectedValue = form.happiness.value;
            console.log("Input value:", selectedValue);

        
            // Disable all radio buttons
            const radios = form.happiness;
            for (let i = 0; i < radios.length; i++) {
                radios[i].disabled = true;
            }
            
            // Store the value in local storage
            localStorage.setItem('happiness', selectedValue);
            
            // Redirect to the next page
            setTimeout(() => {
                window.location.href = 'page2.html'; // Change this to the next page
            }, 1000);
        }
    </script>
</body>
</html>
