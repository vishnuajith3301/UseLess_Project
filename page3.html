<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="option">         
        <form id="questionForm">
            <label>3. Do you often feel anxious or worried about the future? </label>
            <div>
                <label><input type="radio" name="anxiety" value="4"> Never </label> 
                <label><input type="radio" name="anxiety" value="3"> Sometimes</label>
                <br>
                <label><input type="radio" name="anxiety" value="2"> Often</label>
                <label><input type="radio" name="anxiety" value="1">Almost always</label>
            </div>
        </form>
        <br>            
        <button class="btn" onclick="getValues()">SUBMIT</button>  
    </div>
    <script>
        window.onload = function() {
            const savedValue = localStorage.getItem('stress');
            if (savedValue) {
                const radios = document.querySelectorAll('input[name="stress"]');
                for (const radio of radios) {
                    if (radio.value === savedValue) {
                        radio.checked = true;
                    }
                }
            }
        };

        function getValues() {
            const form = document.getElementById("questionForm");
            const selectedValue = form.anxiety.value;
            console.log("Input value:", selectedValue);

            if (!form.anxiety.value) {
                alert("Please select a anxiety level.");
                return;
            }
            
            
            // Disable all radio buttons
            const radios = form.anxiety;
            for (let i = 0; i < radios.length; i++) {
                radios[i].disabled = true;
            }
            
            // Store the value in local storage
            localStorage.setItem('anxiety', selectedValue);
            
            // Redirect to the next page
            setTimeout(() => {
                window.location.href = 'page4.html'; // Change this to the next page
            }, 1000);
        }
    </script>
</body>
</html>
